{% extends 'base.html' %}

{% block title %}Update Area{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Update Area</h4>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="name" class="form-label">Area Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ area.name }}" required>
                    <div class="invalid-feedback">Please enter the area name.</div>
                </div>

                <div class="mb-3">
                    <label for="code" class="form-label">Area Code</label>
                    <input type="text" id="code" name="code" class="form-control" value="{{ area.code }}" required>
                    <div class="invalid-feedback">Please enter the area code.</div>
                </div>

                <div class="mb-3">
                    <label for="is_deposit" class="form-label">Is Deposit</label>
                    <select id="is_deposit" name="is_deposit" class="form-select" required>
                        <option value="True" {% if area.is_deposit %}selected{% endif %}>Yes</option>
                        <option value="False" {% if not area.is_deposit %}selected{% endif %}>No</option>
                    </select>
                    <div class="invalid-feedback">Please select if this area is a deposit.</div>
                </div>

                <!-- Buttons -->
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Save Changes
                </button>
                <a href="{% url 'area_list' %}" class="btn btn-secondary ms-2">
                    <i class="bi bi-arrow-left"></i> Back to Area List
                </a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Form Validation Script -->
<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
