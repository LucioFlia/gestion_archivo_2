{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Documentation for Box: {{ box.name }}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ initial_data.name }}" required>
        </div>
        <div class="mb-3">
            <label for="sheets" class="form-label">Sheets</label>
            <input type="number" name="sheets" id="sheets" class="form-control" value="{{ initial_data.sheets }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="3">{{ initial_data.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'edit_box_documentation' box.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
