{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Delete Area: {{ area.name }}</h2>
    <p>Are you sure you want to delete this area?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash-fill"></i> Yes, Delete
        </button>
        <a href="{% url 'area_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Cancel
        </a>
    </form>
</div>
{% endblock %}
