{% extends 'base.html' %}

{% block title %}Update User{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Update User</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
            <div class="invalid-feedback">Please enter a username.</div>
        </div>

        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
            <div class="invalid-feedback">Please enter a first name.</div>
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
            <div class="invalid-feedback">Please enter a last name.</div>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select name="role" class="form-select" required>
                {% for role, role_name in roles %}
                    <option value="{{ role }}" {% if user.role == role %}selected{% endif %}>
                        {{ role_name }}
                    </option>
                {% endfor %}
            </select>
            <div class="invalid-feedback">Please select a role.</div>
        </div>

        <div class="mb-3">
            <label for="area" class="form-label">User Area</label>
            <select name="area" class="form-select" required>
                {% for area in areas %}
                    <option value="{{ area.id }}" {% if user.area.id == area.id %}selected{% endif %}>
                        {{ area.name }}
                    </option>
                {% endfor %}
            </select>
            <div class="invalid-feedback">Please select an area.</div>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Update User
        </button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary ms-2">
            <i class="bi bi-arrow-left"></i> Back to List
        </a>
    </form>
</div>

<!-- Bootstrap Form Validation Script -->
<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
