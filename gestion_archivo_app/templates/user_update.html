{% extends 'base.html' %}

{% block title %}Update User{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Update User</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
            <div class="invalid-feedback">Please enter a username.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password (leave blank to keep current)</label>
            <input type="password" name="password" class="form-control">
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select name="role" class="form-select" required>
                {% for role, role_name in roles %}
                    <option value="{{ role }}" {% if user.role == role %}selected{% endif %}>{{ role_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="area" class="form-label">User Area</label>
            <select name="area" class="form-select" required>
                {% for area in areas %}
                    <option value="{{ area.id }}" {% if user.area.id == area.id %}selected{% endif %}>{{ area.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="deposit" class="form-label">Deposit</label>
            <select name="deposit" class="form-select" required>
                {% for area in areas %}
                    {% if area.is_deposit %}
                        <option value="{{ area.id }}" {% if user.deposit.id == area.id %}selected{% endif %}>{{ area.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Update User
        </button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary ms-2">
            <i class="bi bi-arrow-left"></i> Back to List
        </a>
    </form>
</div>
{% endblock %}
