{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Area: {{ area.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ area.name }}" required>
        </div>
        <div class="mb-3">
            <label for="code" class="form-label">Code</label>
            <input type="text" name="code" id="code" class="form-control" value="{{ area.code }}" required>
        </div>
        <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Save
        </button>
        <a href="{% url 'area_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Cancel
        </a>
    </form>
</div>
{% endblock %}
